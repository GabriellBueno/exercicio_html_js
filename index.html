<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exercicio</h1>
        <h2>O Valor A tem que ser maior que o Valor B</h2>
        <form id="formexercicio">
            <input type="number" id="numeroa" placeholder="Valor A" required>
            <input type="number" id="numerob" placeholder="Valor B" required>
            <button type="submit" id="verificar">Verificar</button>
        </form>
        <div>
            <p class="mensagemsucesso">O formulario foi enviado com sucesso</p>
            <p class="mensagemerro">O Valor A precisa ser maior que o Valor B</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
